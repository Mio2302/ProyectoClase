    <script>
        function contenido(id) {
            return document.getElementById(id);
        }

        function CalcularPromedio() {
            var n1 = parseInt(contenido('n1').value);
            var n2 = parseInt(contenido('n2').value);
            var n3 = parseInt(contenido('n3').value);
            var total = (n1 + n2 + n3) / 3;
            contenido('promedio').value = total;
        }
    </script>

    <main>
        <section>
            <p>
            <h2>Promedio de 3 números</h2>
            </p>
            <article>

                <div class="cont" align="center">
                    <p>Ingrese sus tres numeros</p>
                    <input type="text" id="n1" placeholder="Numero 1" />
                    <input type="text" id="n2" placeholder="Numero 2" />
                    <input type="text" id="n3" placeholder="Numero 3" /><br><br>
                </div>
                <div class="cont" align="center">
                    <input type="text" id="promedio" class="subcont" placeholder="promedio" /> <br><br>
                    <button id="boton" onclick="CalcularPromedio()">Calcular</button>
                </div>
            </article>
        </section>
        <section>
            <p>
            <h2>Números pares en serie de números 1-100</h2>
            </p>
            <div class="cont">
                <script>
                    let i = 0;
                    for (i = 0; i <= 100; i++) {
                        if (i % 2 == 0) {
                            document.write(i + " ");
                        }


                    }
                </script>

            </div>
           
        </section>
        <section>

            <article>
                    <h2> Suma de números pares en serie de números 1-100</h2>
                        <div class="cont">
                            <script>
                                let a = 0;
                                let sum=0;
                                for (a = 0; a <= 100; a++) {
                                    if (a % 2 == 0) {
                                       sum=sum+a;
                                       document.write(sum + " ");
                                    }     
                                }
                                
                            </script>
                        </div>
            </article>
        </section>
